    <!-- Critical CSS inlined for faster First Contentful Paint -->
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 0 0% 3.9%;
        --premium-sage: 108 22% 58%;
        --premium-sage-light: 112 33% 82%;
        --premium-black: 0 0% 9%;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { 
        font-family: system-ui, -apple-system, sans-serif; 
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        line-height: 1.5;
      }
      .site-header { 
        position: sticky; 
        top: 0; 
        z-index: 50; 
        background: white;
        border-bottom: 1px solid hsl(0 0% 89.8%);
      }
    </style>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W2X8K9V"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="root"></div>
    <script>
      // Script pour calcul dynamique hauteur header
      const applyHeaderHeight = () => {
        const header = document.querySelector('header.site-header');
        if (header) {
          document.documentElement.style.setProperty('--header-h', `${header.offsetHeight}px`);
        }
      };
      
      window.addEventListener('load', applyHeaderHeight);
      window.addEventListener('resize', applyHeaderHeight);
      
      // Observer pour changements de taille
      if (typeof ResizeObserver !== 'undefined') {
        const observer = new ResizeObserver(applyHeaderHeight);
        const checkHeader = () => {
          const header = document.querySelector('header.site-header');
          if (header) {
            observer.observe(header);
          } else {
            setTimeout(checkHeader, 100);
          }
        };
        checkHeader();
      }
      
      applyHeaderHeight();
    </script>
    <script type="module" src="/src/main.tsx"></script>
